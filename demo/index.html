<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Demo</title>
  <script src="../dist/index.umd.js"></script>
  <script>
    telebug({
      botId: '474186924:AAGtoPx1A_q9MoLdhRCin5EmGwN7xlC_21g',
      chatId: '@telebug_development',
      disableCorsMessage: true,
    })
  </script>

  <style>
    html,
    body {
      background: lightblue;
      height: 100%;
      margin: 0;
    }

    .wrapper {
      padding: 24px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <button onclick="Promise.reject(fetch('qweqweqwe'))">Reject fetch('qweqweqwe')</button>
    <button onclick="Promise.reject(123)">Promise.reject(123)</button>
    <button onclick="JSON.parse('{x,2')">json parse error</button>
    <button onclick="eval('hoo bar')">syntax error</button>
    <button onclick="throw new Error('<html>!@#$%^&*()_=+')">new Error()</button>
    <button onclick="throw [1,2,3]">[1,2,3]</button>
    <button onclick="throw { test: 1 }">{ test: 1 }</button>
    <button onclick="throw null">null</button>
    <button onclick="throw 'String error'">'String error'</button>
    <button onclick="console.warn('Warn test')">console.warn</button>
    <button onclick="console.error('Error test')">console.error</button>
  </div>
</body>

</html>
